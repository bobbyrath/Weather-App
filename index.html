<!DOCTYPE html>
<html>
  <head>
  <title>Weather</title>
  <meta charset="utf-8" />
  <link href="main.css" rel="stylesheet" />
  </head>
  <body>
    <h1>Coding Temple Weather App</h1>
    <form>
    <input type ="button" id="yourloc" value="Your Location">
     </form>
    <form id="enter">
      <input type="text" name="city" id="city" placeholder="Enter a city...">
      <input type="text" name="state" id="state" placeholder="Enter a state...">
    </form>
    <h2 id="location"></h2>
    <h2 id="weather" class="temp"></h2>
    <h2 id="tempunit"></h2>
    <h2 id="condition"></h2>
    <form>
      <input type ="button" id="today" value="Today">
       <input type ="button" id="five" value="5 Day">
       <input type ="button" id="ten" value="10 Day">
       <input type ="button" id="cleardata" value="Clear Data">
    </form>
  </body>
  <script
  src="https://code.jquery.com/jquery-3.3.1.js"
  integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
  crossorigin="anonymous"></script>
  <script src="script.js"></script>
</html>
